	<div class="header">

			<h1>用户注册</h1>

	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<form action="" method="post" class="am-form">
				<fieldset>
					<legend>注册新用户</legend>
					<label for="email">邮箱</label>
						<input type="email" name="email" id="email" value="">
					<br>

					<label for="nickname">昵称</label>
						<input type="text" name="nickname" id="nickname" value="">
					<br>

					<label>性别</label>

					<br />

					<label>
						<input type="radio" name="sex" value="boy" checked />
						男生
					</label>
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<label>
						<input type="radio" name="sex" value="girl" />
						女生
					</label>
					
					<br />

					<label for="password">密码</label>
						<input type="password" name="password" id="password" value="">
					<br>
					<label for="password2">确认密码</label>
						<input type="password" name="password" id="password2" value="">
					<br />

					<label for="institute">学院</label>
						<input type="text" name="institute" id="institute" value="">
					<br />

					<label for="profession">专业</label>
						<input type="text" name="profession" id="profession" value="">
					<br />

					<label for="year">入学年</label>
						<input type="text" name="year" id="year" value="">
					<br />

					<label for="truename">真实姓名</label>
						<input type="text" name="truename" id="truename" value="">
					<br />

					<label for="number">学号</label>
						<input type="text" name="number" id="number" value="">
					<br />

					<p class="">
						<input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-btn-sm ">
						<input type="reset" name="" value="重 置" class="am-btn am-btn-primary am-btn-sm ">
					</p>
				</fieldset>
			</form>
		</div>
	</div>
